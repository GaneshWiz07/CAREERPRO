[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[functions]
  # Puppeteer/Chromium doesn't bundle well with esbuild in Netlify dev.
  # Use zisi so Netlify ships node_modules without bundling.
  node_bundler = "zisi"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[dev]
  targetPort = 8080
